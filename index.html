<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#050816" />
    <meta name="description" content="Satbir Singh - Senior Software Engineer portfolio. React, TypeScript, and full-stack development. View projects, experience, and get in touch." />
    <meta name="robots" content="index, follow" />
    <title>Satbir Singh | Portfolio - Software Engineer</title>
    <link rel="canonical" href="https://satbir.dev/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" />
    <!-- Blocking: apply theme before first paint to avoid FOUC -->
    <script>
      (function () {
        var key = "portfolio-theme";
        var stored = localStorage.getItem(key);
        var dark = stored === "dark" ? true : stored === "light" ? false : window.matchMedia("(prefers-color-scheme: dark)").matches;
        var root = document.documentElement;
        if (dark) root.classList.add("dark"); else root.classList.remove("dark");
        var meta = document.querySelector('meta[name="theme-color"]');
        if (meta) meta.setAttribute("content", dark ? "#050816" : "#fafafa");
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
